<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./default.css" />
    <title>Portfolio Website</title>
  </head>

  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I'm User Name</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div class="browser-dot dot-1"></div>
              <div class="browser-dot dot-2"></div>
              <div class="browser-dot dot-3"></div>
            </div>
            <ul id="navigation">
              <li>
                <a href="#contacts">Contact</a>
              </li>
            </ul>
          </div>
          <div class="left-column">
            <img
              id="profile-pic"
              src="https://avatars1.githubusercontent.com/u/51321216?s=460&u=2a1ec1149d8877c501f0718a34d0de3de4257956&v=4"
              alt="Profile picture"
            />
            <h5 style="text-align: center; line-height: 0;">
              Personalize Theme
            </h5>
            <div class="theme-options-wrapper">
              <div class="theme-dot light-mode"></div>
              <div class="theme-dot blue-mode"></div>
              <div class="theme-dot green-mode"></div>
              <div class="theme-dot purple-mode"></div>
            </div>
            <p class="settings-note">
              *Theme settings will be saved for<br />
              you next visit
            </p>
          </div>
          <div class="right-column">
            <div class="preview-shadow">
              <div class="preview">
                <div id="corner-tl" class="corner"></div>
                <div id="corner-tr" class="corner"></div>
                <h3>
                  What I Do
                </h3>
                <p>
                  I was an engineer in a past life, but now I enjoy studying the
                  web development.
                </p>
                <div id="corner-bl" class="corner"></div>
                <div id="corner-br" class="corner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">
        About
      </div>
    </section>

    <section class="s1">
      <div class="main-container">
        Portfolio
      </div>
    </section>

    <section class="s2">
      <div class="main-container">
        About
      </div>
    </section>
  </body>
</html>
